[package]
authors = ["cyqsimon <28627918+cyqsimon@users.noreply.github.com>"]
categories = ["command-line-utilities", "filesystem"]
description = "Rename files to randomly generated strings."
edition = "2021"
exclude = ["/res"]
keywords = ["random", "rename", "filetool"]
license = "AGPL-3.0-only"
name = "rng-rename"
repository = "https://github.com/cyqsimon/rng-rename"
version = "0.5.1"

[dependencies]
ansi_term = "0.12.1"
clap = {version = "3.2.5", features = ["cargo", "derive", "unicode"]}
clap_complete = "3.2.1"
derivative = "2.2.0"
dialoguer = "0.10.1"
itertools = "0.10.3"
log = "0.4.17"
rand = "0.8.5"
sanitize-filename = "0.4.0"
simple_logger = "2.1.0"
